<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Offline - Flix IPTV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        
        .offline-container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.05);
            padding: 3rem 2rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        p {
            font-size: 1.2rem;
            color: #b8c5d6;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .retry-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .cached-pages {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .cached-pages h3 {
            color: #ffffff;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }
        
        .page-links {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }
        
        .page-link {
            background: rgba(255, 255, 255, 0.1);
            color: #b8c5d6;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .page-link:hover {
            background: rgba(102, 126, 234, 0.2);
            color: #ffffff;
            transform: translateY(-1px);
        }
        
        @media (max-width: 768px) {
            .offline-container {
                padding: 2rem 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .offline-icon {
                width: 80px;
                height: 80px;
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            ðŸ“¡
        </div>
        
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry - some content is still available offline, and we'll automatically reconnect you when your connection is restored.</p>
        
        <button class="retry-button" onclick="location.reload();">
            Try Again
        </button>
        
        <div class="cached-pages">
            <h3>Available Offline</h3>
            <div class="page-links">
                <a href="/" class="page-link">Home</a>
                <a href="/news" class="page-link">News</a>
                <a href="/faq" class="page-link">FAQ</a>
                <a href="/contact" class="page-link">Contact</a>
                <a href="/mylist" class="page-link">My List</a>
            </div>
        </div>
    </div>
    
    <script>
        // Auto-retry connection every 30 seconds
        setInterval(() => {
            if (navigator.onLine) {
                location.reload();
            }
        }, 30000);
        
        // Listen for online events
        window.addEventListener('online', () => {
            location.reload();
        });
        
        // Show connection status
        window.addEventListener('offline', () => {
            console.log('App is offline');
        });
        
        window.addEventListener('online', () => {
            console.log('App is back online');
        });
    </script>
</body>
</html>
